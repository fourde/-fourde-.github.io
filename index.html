

<!DOCTYPE html>
<html> 
       <head>
           <link rel="stylesheet" href="style.css">
           <meta charset="utf-8">
           <meta http-equiv="X-UA-Compatible" content="IE=edge">
           <title>Game </title>
           <meta name="description" content="Space Invader JU Version 2018">
           <link rel="stylesheet" media="handheld" href="css/style.css">
           <link rel="stylesheet"  href="css/style_high_res.css">
           
               <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable = no"> 
    <title>SpaceJU</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes"> 
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="600x600" href="Space_600x600.png"> 

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png"> 


    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
        </head>
    
    <body onload="game.start()">
        
        <!-- Title -->
        <h5 align ="center" id ="title_ju"> Space JU 2018 </h5>  
        <div id = star_background  >   </div>
        
        <!-- Game canvas -->
        <canvas id="game_canvas" ></canvas>
        <div id="game_area" >
            <div id="pseudo_display" > Player :</div> <br> <!-- Display player Pseudo -->
            <div id= "score_display" > Score :  0 </div> <!-- Display score -->
        </div>
        
        <!-- Menu button -->
        <button class = "menu_btn" id="high_score_btn"  onclick = "game.show_high_score()"> High score </button>  <!-- High score button  -->
        <button class = "menu_btn" id="state_btn" onclick="game.change_state()" > Pause Game </button> <!--  pause button -->
        <progress  value = "0" id="special_ammo_bar" >  </progress>  <!-- Special ammo progress bar -->
    <button class = "menu_btn" id="special_fire"onclick ="fireBigOne()" > Special Missile </button> <!-- special missile launch button  -->
        <button id= "fire_btn" onclick="fire()"> FIRE </button> <!-- Fire button -->
        
        
        
        <div id = "ammo_display"> Ammo : 15   </div>  <!--  Ammo display  -->
        <progress  value = "15" id="ammo_bar" >  </progress>  <!-- Ammo bar -->
        
        
        <div id= "intro_text" > Welcome to SpaceJu 2018 version <br> Move your SpaceShip by tilting your phone <br> Launch missiles with FIRE button <br> Try to defeat the 3 invaders waves  
        </div>
        
        
        
       
        
        
        <!--  Call all se script -->
        <script src="main.js">     </script>
        <script src="js/starfield.js">     </script>
        <script src="js/controler.js">     </script>
        
    <script>
    // Launch the star background
    Starfield.initialise(star_background);
    Starfield.start();

    
    </script>
        
    </body>
    
    
</html>
